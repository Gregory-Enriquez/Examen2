<body>
    <Script>
        // Dise√±ar un algoritmo que al introducir una cantidad de dinero expresados cordobas 
        // nos indique cuantos billetes y monedas se pueden obtener como minimo

        let cordobas = prompt("Ingrese la cantidad de cordobas");
        let billetes = cordobas / 100;
        let monedas = cordobas % 100;
        
        document.write("La cantidad de billetes es: " + billetes);

        document.write("La cantidad de monedas es: "  + monedas);

    </Script>
</body>
